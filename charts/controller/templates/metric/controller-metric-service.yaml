apiVersion: v1
kind: Service
metadata:
  name: drycc-controller-metric
  annotations:
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    app: drycc-controller
    heritage: drycc
    component: drycc-controller-metric
spec:
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 8000
  selector:
    app: drycc-controller
    component: drycc-controller-metric
